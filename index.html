<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>

    <link rel="icon" href="images/budget.png" />
    <link rel="stylesheet" href="CSS/expense.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="your-integrity-hash"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div class="container">
      <div class="info">
        <div class="balance">
          <h3>Total Balance</h3>
          <p>$0.00</p>
        </div>
        <div class="income">
          <h3>Income</h3>
          <p>$0.00</p>
        </div>
        <div class="expense">
          <h3>Expense</h3>
          <p>$0.00</p>
        </div>
      </div>
      <button id="add" onclick="addTransaction()">Add Transaction</button>

      <h2>Transactions</h2>
      <div class="describe">
        <h3>Item</h3>
        <h3>Type</h3>
        <h3>Date</h3>
        <h3>Amount</h3>
      </div>
      <div class="transactions">
        <p class="status"></p>
      </div>
    </div>
    <script src="expense.js"></script>
  </body>
</html>
